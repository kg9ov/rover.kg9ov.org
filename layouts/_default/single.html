{{ define "main" }}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-4 mb-4 border-bottom">{{ .Title | markdownify }}</h1>
        </div>
        <div class="col-12">
            <div class="clearfix">
                <img class="col-md-5 float-md-end mb-3 ms-md-3" src="{{ index .Params "featured-image" }}" alt="...">
                {{ .Content }}
            </div>
        </div>
    </div>
</div>
{{ end }}
